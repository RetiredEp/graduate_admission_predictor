<!DOCTYPE html>
<html>
<head>
    <title>Prediction Result</title>
    <style>
        body {
            font-family: 'Helvetica Neue', Arial, sans-serif;
            background-color: #000000;
            color: #ffffff;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
            margin: 0;
        }
        .result-card {
            background: #1a1a1a;
            padding: 2rem;
            border-radius: 10px;
            text-align: center;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
            margin-top: 20px;
        }
        .prediction {
            font-size: 3rem;
            color: #3498db;
            margin: 1rem 0;
        }
        .back-button {
            background-color: #3498db;
            color: white;
            padding: 12px 24px;
            border: none;
            border-radius: 5px;
            text-decoration: none;
            margin-top: 20px;
            display: inline-block;
        }
        .back-button:hover {
            background-color: #2980b9;
        }
    </style>
</head>
<body>
    <div class="result-card">
        <h1>Admission Prediction Result</h1>
        <div class="prediction">{{ prediction }}%</div>
        <p>Chance of Admission</p>
        <a href="/" class="back-button">Try Another Prediction</a>
    </div>
</body>
</html>
